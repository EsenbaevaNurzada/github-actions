name: setup-node
on: push
jobs:
  node-version:
    strategy:
      matrix:
        os: [macos-latest,windows-latest,linux-latest]
        node_version: [6,8,10]
      fail-fast: true
    runs-on: ${{matrix.os}}
    steps: 
      - name: node version
        run: node -v
      - uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node_version}}
      - name: node version
        run: node -v

    